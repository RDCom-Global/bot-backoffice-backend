version = 0.1

[default]
[default.deploy]
stack_name = "bot-backoffice-backend-dev"
region = "us-east-1"
capabilities = "CAPABILITY_NAMED_IAM"
confirm_changeset = false
fail_on_empty_changeset = false
resolve_s3 = true
[default.deploy.parameters]
stack_name = "backoffice-prod"
resolve_s3 = true
s3_prefix = "backoffice-prod"
region = "us-east-2"
capabilities = "CAPABILITY_NAMED_IAM"
image_repositories = []
parameter_overrides = "Environment=\"prod\""
confirm_changeset = true

[dev.deploy.parameters]
stack_name = "backoffice-dev"
resolve_s3 = true
s3_prefix = "backoffice-dev"
region = "us-east-2"
capabilities = "CAPABILITY_NAMED_IAM"
parameter_overrides = "Environment=\"dev\""
image_repositories = []
