AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: >
  bot-backoffice-backend

  Sample SAM Template for bot-backoffice-backend


Globals:
  Api:
      Cors:
        AllowHeaders: '''*'''
        AllowOrigin: '''*'''
        AllowCredentials: '''*'''
        AllowMethods: '''*'''
  Function:
    Timeout: 300
    Environment:
        Variables:
          ENV: !Ref Environment
          REGION_COGNITO: !Sub '{{resolve:ssm:/rdcmanager-backoffice-${Environment}/regionCognito}}'
          POOLS_USER_ID: !Sub '{{resolve:ssm:/rdcmanager-backoffice-${Environment}/poolsUserId}}'
          POOLS_WEB_CLINT_ID: !Sub '{{resolve:ssm:/rdcmanager-backoffice-${Environment}/poolsWebClintId}}'

Parameters:
  Environment:
    Type: String

Resources:
  LambdaExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub "LambdaRoleBackoffice-${Environment}"
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service: 
                - lambda.amazonaws.com
            Action: 
              - sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
        - arn:aws:iam::293854028872:policy/access2Parameter

  MyApi:
    Type: AWS::Serverless::Api
    Properties:
      StageName: !Sub ${Environment}
      Cors:
        AllowHeaders: '''*'''
        AllowOrigin: '''*'''
        AllowCredentials: '''*'''
        AllowMethods: '''*'''
      Auth:
          DefaultAuthorizer: MyAuthorizer
          AddDefaultAuthorizerToCorsPreflight: false
          Authorizers:
            MyAuthorizer:
              FunctionArn: !GetAtt Authorizer.Arn
        
  Authorizer:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: utils/authorizer/
      Handler: app.lambda_handler
      Runtime: python3.11
      Architectures:
        - x86_64
  
  CategoriesGetAll:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: categories_get_all/
      Handler: app.lambda_handler
      Runtime: python3.11
      Layers:
        - arn:aws:lambda:us-east-2:293854028872:layer:psql_layer:4
      Architectures:
        - x86_64
      Events:
        CategoriesGetAll:
          Type: Api 
          Properties:
            RestApiId: !Ref MyApi
            Path: /categories
            Method: get
